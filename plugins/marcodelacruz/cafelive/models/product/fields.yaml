fields:
    available:
        label: Available
        span: full
        default: 1
        type: switch
        comment: 'Show product available in page'
    name:
        label: Name
        span: left
        required: 1
        type: text
    category:
        label: Relation
        nameFrom: name
        descriptionFrom: description
        span: auto
        type: relation
    price:
        label: Price
        span: auto
        required: 1
        type: number
    special_meal_of_week:
        label: 'Special meal of week'
        span: auto
        type: switch
        comment: 'Show this product in Special Meal Offers in Home Page'
    description:
        label: Description
        size: large
        span: full
        placeholder: 'Product description'
        required: 1
        type: richeditor
    image:
        label: 'Product image'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        required: 1
        type: fileupload
